query {
  tasks(where: {parent_id: {_is_null: true}}) {
     project
     parent_id
     created_at
     task_description
     task_time_estimate
     task_title
     time_log_parent_task {
       billed
       time_decimal
     }
     time_logs {
       time_decimal
       billed
     }
     sub_task {
       task_time_estimate
     }
   }
}
